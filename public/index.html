<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qwest/4.5.0/qwest.min.js"></script>
    <title></title>
    <center>
        <h1>Shoe Catalogue</h1></center>
</head>

<body>
    <center><input type="button" class="researchButton" value="search stock"></center><br><br>
    <center><input type="text" class="brandInput" placeholder="Add Brand">
        <input type="text" class="colorInput" placeholder="Add Color">
        <input type="number" class="sizeInput" placeholder="Add Size">
        <input type="number" class="instockInput" placeholder="Add stock"></center><br><br>
<div class="errMessage"></div>
    <center><input type="button" class="addButton" value="Add button"></center>
    <br><br>

    <div class="displayDropdowns"></div>
    <div class="displayStock2"></div>
    <center>
        <script class="myTemplate" type="text/handlebars-x">

            <table>
                <thead>
                    <th>Brand</th>
                    <th>Color</th>
                    <th>Size</th>
                    <th>In_stock</th>
                    <th>Purchase</th>
                </thead>

                <tbody>
                {{#each shoesList}}
                {{#if in_stock}}
                    <tr>
                        <td>{{brand}}</td>
                        <td>{{color}}</td>
                        <td>{{size}}</td>
                        <td>{{in_stock}}</td>
                        <td><input type="button" class="bButton" onclick="buyButton('{{_id}}')" value="Buy"></td>
                    </tr>
                    {{/if}}
                    {{/each}}

                </tbody>
            </table>
        </script>
        <br><br>


            <script class="filterTemplate" type="text/handlebars-x">
                <li><center><select class="brandClass">
                  <option value="" disabled selected="">Brand</option>
                    {{#each Brand}}
                      <option>{{this}}</option>
                    {{/each}}
                </select></center>
            </script>

            <script class="SizeTemplate" type="text/handlebars-x">
                <center>
                    <select class="sizeClass">
                  <option value="" disabled selected="">Size</option>
                    {{#each Size}}
                    <option>{{this}}</option>
                    {{/each}}
                  </select></center></li>
            </script>



        <div class="displayStock"></div>
    </center>
</body>
<script src="frontend.js" charset="utf-8"></script>

</html>
