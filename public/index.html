<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qwest/4.5.0/qwest.min.js"></script>
    <title></title>
    <center>
        <h1>Shoe Catalogue</h1></center>
</head>

<body>
    <center><input type="button" class="showButton" value="Show stock"></center><br><br>
  <center><input type="text" class="brandInput" placeholder="Add Brand">
  <input type="text" class="colorInput" placeholder="Add Color">
  <input type="text" class="sizeInput" placeholder="Add Size"></center><br><br>
  <center><input type="button"  class="addButton" value="Add button"></center>
  <br><br>

<center><script class="myTemplate" type="text/handlebars-x">

        <table>
            <thead>
                <th>Brand</th>
                <th>Color</th>
                <th>Size</th>
                <th>In_stock</th>
            </thead>

            <tbody>
                {{#each shoesList}}
                <tr>
                    <td>{{brand}}</td>
                    <td>{{color}}</td>
                    <td>{{size}}</td>
                    <td>{{in_stock}}</td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </script>

    <div class="displayStock"></div>
</body>
<script src="frontend.js" charset="utf-8"></script></center>

</html>
